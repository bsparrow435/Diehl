<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Diehl's Produce</title>
    <meta name="description" content="Fresh, local produce coming from Maryland and the surrounding areas. Serving consumers and food services.">
    <meta name="author" content="rookinley">
    <meta name="keywords" content="produce, annapolis, fruits, veggies, eastport, vegetables, diehl, plants, herbs">
    <link rel="icon" type="image/png" href="assets/img/glyphicons-leaf.png">
    <!--Google fonts CSS-->
    <link href="vendor/google/css/fonts.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="vendor/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link href="style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body>
  <form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<h2>Order</h2>

<!-- Select -->
<div class="form-group form-horizontal">
  <label class="col-md-2 control-label" for="selectproduct">Select Your Produce</label>
  <div class="col-md-4">
    <select id="selectproduct" name="selectproduct" class="form-control">
      <option value="1">Tomato (case)</option>
      <option value="2">Zucchini (case)</option>
      <option value="3">Squash (individual)</option>
      <option value="4">Lettuce (case)</option>
      <option value="5">Spinach (individual)</option>
      <option value="6">Onion (case)</option>
    </select>
  </div>
  <label class="col-md-2 control-label" for="selectquant">Quantity</label>
  <div class="col-md-1">
    <select id="selectquant" name="selectquant" class="form-control">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
    </select>
  </div>
</div>
</fieldset>
</form>
</body>
