  <body id="sign">
    <!-- wrapping div for the nav bar -->
    <nav class="container">
      <ul class="nav nav-pills nav-justified hidden-xs">
        <li><a href ="index">Home</a></li>
        <li><a href="index#info">About Us</a></li>
        <li class="active"><a href="#">Restaurant Login</a></li>
      </ul>
    </nav>

    <div class="container">
      <h2>RESTAURANT LOGIN</h2>
    </div>
    <div class="container login-container">
      <form action="order" id="res-id-form">
        <div class="form-group has-success has-feedback">
          <label for="res-id">Sign in with your Restaurant ID:</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-leaf"></i></span>
            <input type="text" pattern="[0-9]{5}" placeholder="Restaurant ID" class="form-control" id="res-id" name="res-id">
          </div>
        </div>
        <button type="submit" class="btn btn-default btn-block">Submit</button>
      </form>
    </div>

    <!--footer elements.   can add social media buttons if needed.  -->
    <!-- wrapping div for the bottom nav bar -->
    <nav class="navbar navbar-fixed-bottom lower-nav">
      <div class="container">
          <ul class="nav nav-pills text-right lower-right-nav">
            <li class="active visible-xs"><a class="login-small" href="index">Diehl's Produce</a></li>
            <li class="hidden-xs"><a target="_blank" href="https://www.facebook.com/DiehlsProduceAnnapolis/"><img class="fb" src="assets/img/fb-icon.jpg"/>Like Us</a></li>
          </ul>
          <ul class="nav text-left lower-left-nav">
            <li class="visible-xs"><a class="like-small" target="_blank" href="https://www.facebook.com/DiehlsProduceAnnapolis/"><img class="fb fb-small" src="assets/img/fb-icon.jpg"/></a></li>
            <li><a class="copyright">&copy 2017 Diehl's</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <!--Bootstrap javascript imports-->

  </body>
